zookeeper:
  user: cp-kafka
  group: confluent
  config_file: /etc/kafka/zookeeper.properties
  service_name: confluent-zookeeper
  systemd_override: /etc/systemd/system/confluent-zookeeper.service.d
  sasl_jaas_cfg_file: /etc/kafka/zookeeper_server_jaas.conf
  config:
    maxClientCnxns: 0
    initLimit: 5
    syncLimit: 2
    autopurge.snapRetainCount: 10
    autopurge.purgeInterval: 1
    dataDir: /var/lib/zookeeper
  environment:
    KAFKA_HEAP_OPTS: "-Xmx1000M"
  systemd:
    enabled: No
    state: started
